    - assets/mombasa/diani_beach/
    - assets/mombasa/nyali_beach/
    - assets/mombasa/shimba_hills_national_reserve/
    - assets/mombasa/tiwi_beach/
    - assets/mombasa/tsavo_east_national_park/
    - assets/mombasa/tsavo_west_national_park/
    - assets/malindi/gedi_ruins/
    - assets/malindi/marafa_depression/
    - assets/malindi/watamu/
    - assets/lamu/lamu_archipelago/
    - assets/lamu/wasini_island/
    - assets/narok/masai_mara_national_reserve/
    - assets/naivasha/hells_gate_national_park/
    - assets/naivasha/lake_naivasha/
    - assets/nakuru/lake_nakuru_national_park/
    - assets/nanyuki/mount_kenya_national_park/
