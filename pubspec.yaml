name: nomadiq_app
description: "A Flutter app for exploring Kenyan tourist destinations."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  flutter_animate: ^4.3.0
  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.6.1
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fallback.jpg
    - assets/nairobi/karura_forest/
